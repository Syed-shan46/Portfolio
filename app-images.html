<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #111;
            color: white;
            padding: 2rem 1rem;
        }

        .main-image {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            object-fit: contain;
            border-radius: 10px;
            border: 0px solid #444;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .thumbnail-img {
            width: 80px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .thumbnail-img.active,
        .thumbnail-img:hover {
            border-color: #0dcaf0;
        }

        .thumbnails-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        .thumbnail-item {
            display: inline-block;
            margin-right: 10px;
        }

        /* Scrollbar styling (optional) */
        .thumbnails-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails-wrapper::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        .custom-tabs {
            border-bottom: 2px solid #333;
            /* bottom line for the whole tab area */
        }

        .custom-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #aaa;
            background: transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .custom-tabs .nav-link:hover {
            color: #fff;
            border-bottom-color: #666;
        }

        .custom-tabs .nav-link.active {
            color: #0dcaf0;
            /* highlight color */
            border-bottom-color: #0dcaf0;
            background: transparent;
        }
    </style>
</head>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changeImage(el, targetId) {
            document.getElementById(targetId).src = el.src;

            // Update active thumbnail in this section only
            el.closest('.thumbnails-wrapper').querySelectorAll(".thumbnail-img").forEach(img => img.classList.remove("active"));
            el.classList.add("active");
        }
    </script>
