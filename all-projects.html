        .quote-section {

            font-weight: 500;

        }

        }

        .cta-button {

            color: #000;
            padding: 14px 32px;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(to bottom, #e0e0e0, #b0b0b0);
        }
    </style>
